<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - ONG Amemais</title>

  <!-- ‚úÖ Importando os arquivos CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/components.css">

  <!-- ‚úÖ Script para m√°scara de CPF, telefone e CEP -->
  <script>
    function mascara(t, mask){
      let i = t.value.length;
      let saida = mask.substring(0,1);
      let texto = mask.substring(i)
      if (texto.substring(0,1) != saida){
        t.value += texto.substring(0,1);
      }
    }
  </script>
</head>

<body>

  <!-- üêæ Cabe√ßalho -->
  <header>
    <h1>ONG Amemais</h1>
    <p>Cuidando com amor dos animais de rua</p>

    <nav>
      <a href="index.html">In√≠cio</a>
      <a href="projetos.html">Projetos</a>
      <a href="cadastro.html">Cadastro</a>
      <a href="index.html#contato">Contato</a>
    </nav>
  </header>

  <!-- üìù Formul√°rio de Cadastro -->
  <main>
    <section id="cadastro">
      <h2>Cadastre-se para Voluntariado ou Doa√ß√µes</h2>
      <form action="#" method="POST">
        
        <!-- Dados Pessoais -->
        <fieldset>
          <legend>Dados Pessoais</legend>

          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" maxlength="14" oninput="mascara(this,'###.###.###-##')" placeholder="000.000.000-00" required>

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" maxlength="15" oninput="mascara(this,'(##) #####-####')" placeholder="(33) 99999-0000" required>

          <label for="dataNascimento">Data de Nascimento:</label>
          <input type="date" id="dataNascimento" name="dataNascimento" required>
        </fieldset>

        <!-- Endere√ßo -->
        <fieldset>
          <legend>Endere√ßo</legend>

          <label for="endereco">Endere√ßo:</label>
          <input type="text" id="endereco" name="endereco" required>

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" maxlength="9" oninput="mascara(this,'#####-###')" placeholder="00000-000" required>

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required>

          <label for="estado">Estado:</label>
          <select id="estado" name="estado" required>
            <option value="">Selecione</option>
            <option value="MG">Minas Gerais</option>
            <option value="SP">S√£o Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="ES">Esp√≠rito Santo</option>
            <!-- Adicione outros estados conforme necess√°rio -->
          </select>
        </fieldset>

        <button type="submit" class="btn">Enviar Cadastro</button>

      </form>
    </section>
  </main>

  <!-- ü¶¥ Rodap√© -->
  <footer>
    <p>&copy; 2025 ONG Amemais - Todos os direitos reservados.</p>
  </footer>

</body>
</html>
